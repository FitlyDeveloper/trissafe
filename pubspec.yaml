name: fitness_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cupertino_icons: ^1.0.2
  device_preview: ^1.1.0
  confetti: ^0.7.0
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.1
  cloud_functions: ^5.3.5
  grouped_list: ^5.1.2
  camera: ^0.11.1
  image_picker: ^1.1.2
  image_picker_for_web: ^3.0.1
  shared_preferences: ^2.5.3
  shared_preferences_web: ^2.2.2
  http: ^1.3.0
  flutter_image_compress: ^2.4.0
  connectivity_plus: ^5.0.2
  connectivity_plus_web: ^1.2.5
  path_provider: ^2.1.2
  health: ^12.1.0  # Updated to latest version for compatibility
  pedometer: ^4.0.1  # Step counting functionality
  flip_card: ^0.7.0  # For card flip animation between calories and steps
  dotted_border: ^2.1.0  # For dotted borders in SaveWorkout screen
  intl: 0.19.0  # Date formatting
  # Both Firebase Functions and direct HTTP API calls are used

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:                    # Only ONE flutter: section should exist
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - images/